<html lang="ja">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickReview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<header>
    <h1>QuickReview</h1>
    <img src="./img/mail.svg">

<body>
    <div class="hero">
        <img src="./img/heroImg.png">

        <div class="begin">
            <div class="beginContents">
                <p id="subtitle">手軽にレビューを作れるアプリ</p>
                <p id="title">QuickReview</p>
            </div>
        </div>
    </div>

    <div class="description">
        <h2 id="sectionTitle">QuickReviewとは？</h2>
        <div class="section">
            <div class="section-left">
                <img src="./img/mockup1.png">
            </div>
            <div class="section-right">
                <h3>悩まない、レビュー作成</h3>
                <p>レビュー作成アプリ「QuickReview」は、作品のレビューをより手軽に作れるサービスです。<br />

                </p>

    <div class="features">
        <h2 id="sectionTitle">特徴</h2>
        <div class="feature">
            <div class="mockup">
                <img src="./img/mockup1.png">

            </div>
            <div class="mockup">
                <img src="./img/mockup2.png">
                <p>簡単なチャプター作成</p>
            </div>
            <div class="mockup">
                <img src="./img/mockup3.png">
                <p>用意されたテンプレート</p>
            </div>
        </div>
